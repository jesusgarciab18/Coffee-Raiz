<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menú - Café Raíz</title>
        <link rel="stylesheet" href="css/menu.css"> <!-- Vincula el CSS de menú -->
        <link rel="stylesheet" href="css/global.css"> <!-- Vincula el CSS común -->
    </head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Café Raíz Logo">
        </div>
        <div class="header-left">
            <a href="index.html" class="header-link"><h1>Inicio</h1></a>
            <a href="menu.html" class="header-link"><h1>Menú</h1></a>
            <a href="accesorios.html" class="header-link"><h1>Accesorios</h1></a>
        </div>
        <div class="header-right">
            <img src="images/icono-buscar.png" alt="Buscar">
            <img src="images/icono-usuario.png" alt="Usuario">
            <img src="images/icono-carrito.png" alt="Carrito">
        </div>
    </header>

    <main>
        
        <div class="title-container">
            <h2>Menú</h2> <!-- Título principal -->
        </div>
        <br>
        <br>
        <!-- Categoría Bebidas -->
        <div class="menu-category">
            <h3 class="category-title">Bebidas</h3> <!-- Título dentro de un contenedor con clase 'category-title' -->
            <div class="menu-items">
                <div class="item">
                    <img src="images/fria1.jpg" alt="Fría">
                    <h4>Frías</h4>
                </div>
                <div class="item">
                    <img src="images/caliente1.jpg" alt="Calientes">
                    <h4>Calientes</h4>
                </div>
            </div>
        </div>

        <!-- Categoría Alimentos -->
        <div class="menu-category">
            <h3 class="category-title">Alimentos</h3> <!-- Título dentro de un contenedor con clase 'category-title' -->
            <div class="menu-items">
                <div class="item">
                    <img src="images/sandwich.jpg" alt="Sandwich">
                    <h4>Sandwich</h4>
                </div>
                <div class="item">
                    <img src="images/panaderia.jpg" alt="Panadería">
                    <h4>Panadería</h4>
                </div>
                <div class="item">
                    <img src="images/pasteleria.jpg" alt="Pastelería">
                    <h4>Pastelería</h4>
                </div>
            </div>
        </div>

        <!-- Categoría Café Empacado -->
        <div class="menu-category">
            <h3 class="category-title">Café Empacado</h3> <!-- Título dentro de un contenedor con clase 'category-title' -->
            <div class="menu-items">
                <div class="item">
                    <img src="images/cafe-espresso.jpg" alt="Café Espresso">
                    <h4>Café Espresso</h4>
                </div>
                <div class="item">
                    <img src="images/cafe-premium.jpg" alt="Café Premium">
                    <h4>Café Premium</h4>
                </div>
                <div class="item">
                    <img src="images/cafe-organico.jpg" alt="Café Orgánico">
                    <h4>Café Orgánico</h4>
                </div>
            </div>
        </div>

    </main>

    <footer id="contacto-footer">
        <div class="footer-left">
            <div class="footer-links">
                <a href="contacto.html" class="footer-link"><h1>Contacto</h1></a>
                <a href="nosotros.html" class="footer-link"><h1>Nosotros</h1></a>
            </div>
        </div> <!-- Cierra el div de .footer-left -->
        <div class="social-icons">
            <img src="images/Tiktok-icon.png" alt="Tiktok">
            <img src="images/Facebook-icon.png" alt="Facebook">
            <img src="images/Instagram-icon.png" alt="Instagram">
        </div>
    </footer>
    
</body>
</html>
